      <title>Adamsville First BC Logos</title>

      <style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
      </style>

      <link rel="stylesheet" href="css/colorbox.css">

      <h2>Newest Designs</h2>

      <p><a class="group1" href="logos/afbc7b.png">#7b</a></p>
      <p><a class="group1" href="logos/afbc7b_BW.png">#7b in B/W</a></p>
      <p><a class="group1" href="logos/afbc8.png">#8</a></p>

      <h2>Older Designs</h2>
      <p><a class="group2" href="logos/afbc1.png">#1</a></p>
