<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Color Palette: http://www.colourlovers.com/palette/1058739/[p]_Wintry_Magic -->
      <meta charset="UTF-8">
      <title>Logos - Adamsville First Baptist Church</title>

      <style>
         body {
            font: 12px/1.2 Verdana, sans-serif;
         }
      </style>
   </head>
   <body> 
      <h1>Our Base SVG - Use this to create all others</h1>
      <img src="logos/afbclogo.svg">

      <h1>Main FULL Logo in PNG - Exported from Base SVG</h1>
      <img src="logos/afbclogo.png">

      <h2>Old PNG-based variations - Do not use these. Only here for ideas.</h2>
      <section>
         <h3>Grayscale</h3>
         <img src="logos/oldPngVersions/logo_grayscale.png">
      </section>
      <section>
         <h3>No Circles</h3>
         <img src="logos/oldPngVersions/logo_nocircles.png">
      </section>
      <section>
         <h3>Dithered</h3>
         <img src="logos/oldPngVersions/logo_dithered.png">
      </section>
      <section>
         <h3>No Text, With Dot</h3>
         <img src="logos/oldPngVersions/notextwithdot.png">
      </section>
      <section>
         <h3>No Text, Without Dot</h3>
         <img src="logos/oldPngVersions/notextwithoutdot.png">
      </section>
   </body> 
</html>
